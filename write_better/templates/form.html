<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">

  <title>Write Better</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <br>
      <form action="" method="post" role="form">
        {{ form.csrf }}
        <div class="form-group">
          <textarea class="form-control" name="submitted" rows="24"
                    placeholder="Enter text here">{{ submitted }}</textarea>
        </div>
        <input type="checkbox" class="form-control" name="show_adjectives" title="Show Adjectives"> Show Adjectives<br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div class="col-sm">
      <br>
      <div class="form-group" style="overflow-y: auto; height: 600px">
        {{ analyzed|safe }}
      </div>
    </div>
  </div>
</div>
</body>
</html>
