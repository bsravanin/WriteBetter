<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">

  <title>Write Better</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <br>
      <form action="" method="post" role="form">
        {{ form.csrf }}
        <div class="form-group">
          <textarea class="form-control" name="submitted" rows="24" spellcheck="true"
                    placeholder="Enter text here">{{ submitted }}</textarea>
        </div>

        <div class="input-group">
          <select class="custom-select" name="show">
            <option selected>Show...</option>
            <option value="show_ads">Adjectives & Adverbs</option>
            <option value="show_pos">All Parts of Speech</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-sm">
      <br>
      <div class="form-control">
        {{ analyzed|safe }}
      </div>
      <small style="text-align: left; color: lightgray">
        {{ char_count }} characters
        <span style="float: right">{{ word_count }} words</span>
      </small>
      {% if show_ads or show_pos %}
        <div class="form-control">
          <small>
          <span class="JJ">Adjectives</span>, <span class="RB">Adverbs</span><br>
          {% if show_pos %}
            <span class="CC">Conjunctions</span>, <span class="DT">Determiners</span><br>
            <span class="FW">Foreign Words</span>, <span class="UH">Interjections</span>, <span class="CD">Numbers</span><br>
            <span class="NN">Nouns</span>, <span class="PRP">Pronouns</span><br>
            <span class="RP">Particles</span>, <span class="IN">Prepositions</span><br>
            <span class="VB">Verbs</span><br>
          {% endif %}
          </small>
        </div>
      {% endif %}
    </div>
  </div>
</div>
<div class="card-footer text-muted text-center">
  <a href="/about">About</a>
</div>
</body>
</html>
